<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery plugin</title>
    <link rel="stylesheet" href="css/reset.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.3.0/lodash.js" charset="utf-8"></script>
    <script src="js/carousel.js" charset="utf-8"></script>
    <script src="js/template.js" charset="utf-8"></script>
    <script src="js/javascript.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="wrapper">
      <section class="carousel">
        <div class="carousel-arrow-left"><span>Left</span></div>
        <div class="carousel-hider">
          <ul class="carousel-list">
            <li class="carousel-element"><img src="img/1.jpg" alt="" /></li>
            <li class="carousel-element"><img src="img/2.jpg" alt="" /></li>
            <li class="carousel-element"><img src="img/3.jpg" alt="" /></li>
            <li class="carousel-element"><img src="img/4.jpg" alt="" /></li>
            <li class="carousel-element"><img src="img/5.jpg" alt="" /></li>
            <li class="carousel-element"><img src="img/6.jpg" alt="" /></li>
            <li class="carousel-element"><img src="img/7.jpg" alt="" /></li>
            <li class="carousel-element"><img src="img/8.jpg" alt="" /></li>
            <li class="carousel-element"><img src="img/9.jpg" alt="" /></li>
            <li class="carousel-element"><img src="img/10.jpg" alt="" /></li>
          </ul>
        </div>
        <div class="carousel-arrow-right"><span>Right</span></div>
      </section>
<!-- Templates -->
      <main class="template">
        <script type="text/template" id="profile">
          <h1><%= name %></h1>
          <div class="photo">
            <img src="<%= photo.src %>" alt="<%= photo.alt %>" width="<%= photo.width %>" >
          </div>
          <div class="section">
            <h4><%= why %></h4>
            <ul>
              <% for (var i = 0; i < reasons.length; i++) { %>
                <li><%= reasons[i] %></li>
              <% }; %>
            </ul>
          </div>
          <div class="section">
            <div class="box">
              <p>phone:<%= number %></p>
            </div>
            <div class="box">
              <p>fb profile:<%= fb_link %></p>
            </div>
          </div>
          <div class="box">
            <p>Feedback: <%= feedback_text %></p>
          </div>
        </script>
  <!-- LoDash -->
        <script type="text/template" id="LoDash">
          <div class="section">
            <h2><%= question %></h2>
          </div>
          <h4><%= country %></h4>
          <div class="photo">
            <img src="<%= photo.src %>" alt="<%= photo.alt %>" width="<%= photo.width %>">
          </div>
          <div class="section">
            <h4><%= why %></h4>
            <ul>
              <% for (var i = 0; i < reasons.length; i++) { %>
                <li><%= reasons[i] %></li>
              <% }; %>
            </ul>
          </div>
        </script>
      </main>
    </div>
  </body>
</html>
