<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Timer</title>
    <link rel="stylesheet" href="css/style.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="css/reset.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="wrapper">
      <div class="output">
        <div id="timer">
          <form name="timer" action="index.html" method="post">
            <input type="text" id="clock" value="00 : 00 : 00 . 000">
            <input type="button" id="startBut" value="Start">
            <input type="button" id="splitBut" value="Split">
            <input type="button" id="resetBut" value="Reset">
          </form>
          <div id = "data"></div>
        </div>
      </div>
    </div>

<script src="js/script.js"></script>
<noscript><p>Ooops, to work with this page, you should turn on JavaScript on your browser.</p></noscript>
  </body>
</html>
